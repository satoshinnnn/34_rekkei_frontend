<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="./bt1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
   <div class="fatherDiv">
      <form>
      <div class="title">
         <h1 class="h1">Register</h1>
      </div>
      <div class="form">
         <p class="label">Email</p>
         <input type="email" class="input inputEmail" placeholder="Enter your email address">

         <p class="label">Password</p>
         <input type="password" class="input inputPassword" placeholder="Enter your password">

         <p class="label">Confirm Password</p>
         <input type="password" class="input inputConfirm" placeholder="Enter your confirm password">

         <button class="btn">Register</button>
      </div>
      </form>
   </div>
   <script src="bt1.js"></script>
</body>
</html>
